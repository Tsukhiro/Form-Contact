<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>Formulário</title>

<body>
    <form action="https://formsubmit.co/contato_wvn@hotmail.com" method="POST">
        <h1>Formulário de contato</h1>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://contato-finalizado.netlify.app/">
        <input type="text" name="name" placeholder="Nome" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <textarea name="message" placeholder="Digite sua mensagem..." required> </textarea>
        <button type="submit">Enviar</button>
    </form>


</body>
